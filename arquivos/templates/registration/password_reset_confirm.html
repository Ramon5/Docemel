{% extends 'password.html' %}
{% block title %}
    <small>Nova Senha</small>
{% endblock title %}
{% block main %}
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Redefinir</button>
        </form>
    {% else %}
        <p>O link acessado é inválido! Tente realizar outra solicitação</p>
    {% endif %}
{% endblock main %}
