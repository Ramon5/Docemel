{% extends 'password.html' %}

{% block title %}
<small>Esqueceu sua senha?</small>
{% endblock title %}

{% block main %}
  <p>Informe seu e-mail, nós enviaremos instruções para a redefinição da sua senha de acesso.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Redefinir</button>
  </form>
</div>
{% endblock main %}
