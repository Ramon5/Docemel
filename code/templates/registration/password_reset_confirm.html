{% extends 'password.html' %}
{% block title %}
<small>Informe a nova senha</small>
{% endblock title%}

{% block main %}
  {% if validlink %}
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Redefinir</button>
    </form>
  {% else %}
    <p>O link é inválido! Provavelmente já foi utilizado, por favor envie uma nova solicitação.</p>
  {% endif %}
{% endblock main %}
